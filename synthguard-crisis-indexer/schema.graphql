type MockLending_HealthFactorUpdated {
  id: ID!
  user: String!
  newHealth: BigInt!
  block_number: BigInt!
}

type MockLending_RescueExecuted {
  id: ID!
  user: String!
  debtRepaid: BigInt!
  block_number: BigInt!
}

type FundsDelegated @entity {
  id: ID!
  user: Bytes!
  workerAgent: Bytes!
  amount: BigInt!
  timestamp: Int!
}

type AgentStatus @entity {
  id: ID!
  agent: Bytes!
  isActive: Boolean!
}
