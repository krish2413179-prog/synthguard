name: synthguard_crisis_tracker
description: Tracking Crisis Events on Base Sepolia

networks:
  - id: base-sepolia          # ✅ STRING id (important)
    chainId: 84532            # ✅ chainId goes here
    startBlock: 35051000      # ✅ camelCase (VERY IMPORTANT)
    rpc:
      - https://sepolia.base.org

contracts:
  - name: MockLending
    network: base-sepolia     # ✅ must match network id
    address: 0xa0f95A73BA2c1395E9F4B95e6F6b7faF3E07A447
    abi: ./abis/MockLending.json
    handler: ./src/EventHandlers.js
    events:
      - event: HealthFactorUpdated(address,uint256)
      - event: RescueExecuted(address,uint256)
